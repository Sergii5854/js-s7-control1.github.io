<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>control</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">

</head>
<body>
<div class="controls" id="controls">
  <div class="tabelControls :" id="tabelControls">
    <p>Tabel Controls</p>
    <label >ROW</label>
    <input id="row" type="number" id="row" min="0" max="100" value="4"/>
    <label >COL</label>
    <input id="col"  type="number" id="col"  min="0" max="100" value="4"/>
  </div>


  <div id="colorControls" class="colorControls">
    <p id="colorSelector">Select a color:</p>
    <label >Red</label>
    <input type="range" id="red" value="255" min="0" max="255" style="background:red">
    <label >Green</label>
    <input type="range" id="green" value="255" min="0" max="255" style="background:green">
    <label >Blue</label>
    <input type="range" id="blue" value="200" min="0" max="255" style="background:blue">
  </div>
</div>


<div id="table"></div>


<script src="./index.js"></script>
</body>
</html>
